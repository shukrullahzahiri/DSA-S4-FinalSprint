# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/DSA-Database
spring.datasource.username=root
spring.datasource.password=Keyin2021
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Configuration (optional, defaults are usually sufficient)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Exclude Security Auto-Configuration (if you don't want Spring Security)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration (optional, for more detailed logs)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG